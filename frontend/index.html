<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internship Application Tracker</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Internship Application Tracker</h1>

  <form id="appForm">
    <input type="hidden" id="appId" />
    
    <label for="company">Company Name</label>
    <input type="text" id="company" required />

    <label for="jobTitle">Job Title</label>
    <input type="text" id="jobTitle" required />

    <label for="location">Location</label>
    <input type="text" id="location" required />

    <label for="applicationLink">Application Link</label>
    <input type="url" id="applicationLink" required />

    <label for="status">Status</label>
    <select id="status">
      <option>Submitted</option>
      <option>In-Review</option>
      <option>Online Assessment</option>
      <option>Interview</option>
      <option>Offer</option>
      <option>Other</option>
    </select>

    <label for="priority">Priority</label>
    <select id="priority">
      <option>Low</option>
      <option>Mid</option>
      <option>High</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <h2>Applications (<span id="count">0</span>)</h2>
  <table id="appsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Company</th>
        <th>Job Title</th>
        <th>Location</th>
        <th>Link</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Date Applied</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="/static/script.js"></script>
</body>
</html>
